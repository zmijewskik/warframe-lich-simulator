<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Kuva Lich simulator for Warframe players" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Kuva Lich Simulator</title>
  </head>
  <body>
    <h1>Kuva Lich Simulator</h1>

    <button id="btn-generate-lich">Generate Lich</button>

    <p class="center">Lich's Signs</p>
    <div class="all-signs-container">
      <div class="sign-container">
        <div class="image center" id="image1"></div>
        <p class="sign-name" id="signName1"></p>
      </div>
      <div class="sign-container">
        <div class="image center" id="image2"></div>
        <p class="sign-name" id="signName2"></p>
      </div>
      <div class="sign-container">
        <div class="image center" id="image3"></div>
        <p class="sign-name" id="signName3"></p>
      </div>
    </div>

    <form id="user-combination-form">
      <p class="center">Signs in Parazon</p>
      <div class="center">
        <select name="number1" id="number1">
          <optgroup label="First sign">
          </optgroup>
        </select>
        
        <select name="number2" id="number2">
          <optgroup label="Second sign">
          </optgroup>
        </select>

        <select name="number3" id="number3">
          <optgroup label="Third sign">
          </optgroup>
        </select>
      </div>
      <div class="center">
        <button type="button" id="btn-check-combination">Check Combination</button>
      </div>
    </form>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script type="module" src="dist/index.js"></script>
  </body>
</html>
