<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Kuva Lich simulator for Warframe players" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Kuva Lich Simulator</title>
  </head>
  <body>
    <!--
    TBA:
    - spawn lich -> not showing the signs straight away
    - button to see next known signs / they should be random
    - list of tries
    - lich lvl indicator
    - better Parazon modyfing
    -->
    <h1>Kuva Lich Simulator</h1>

    <button id="btn-generate-lich">Spawn Lich</button>

    <h2>Known Requiems</h2>
    <div class="all-signs-container">
      <div class="sign-container">
        <div class="image" id="image1"></div>
        <p class="sign-name" id="signName1"></p>
      </div>
      <div class="sign-container">
        <div class="image" id="image2"></div>
        <p class="sign-name" id="signName2"></p>
      </div>
      <div class="sign-container">
        <div class="image" id="image3"></div>
        <p class="sign-name" id="signName3"></p>
      </div>
    </div>

    <h2>Signs in Parazon</h2>
    <form id="user-combination-form">
      <div>
        <select name="number1" id="number1">
          <optgroup label="First sign">
          </optgroup>
        </select>
        
        <select name="number2" id="number2">
          <optgroup label="Second sign">
          </optgroup>
        </select>

        <select name="number3" id="number3">
          <optgroup label="Third sign">
          </optgroup>
        </select>
      </div>
      <div>
        <button type="button" id="btn-check-combination">Check Combination</button>
      </div>
    </form>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script type="module" src="dist/index.js"></script>
  </body>
</html>
