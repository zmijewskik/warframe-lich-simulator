<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Kuva Lich simulator for Warframe players"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Kuva Lich Simulator</title>
  </head>
  <body>
    <h1>Kuva Lich Simulator</h1>

    <button id="btn-generate-lich">Spawn Lich</button>

    <div id="msg-lich-spawned" class="popup"></div>
    <div id="msg-combination-check" class="popup"></div>

    <h2>Known Requiems</h2>
    <div class="all-signs-container">
      <div class="sign-container">
        <button class="btn-sign-visibility" data-target="sign1-container">
          Show
        </button>
        <div id="sign1-container">
          <div class="image" id="image1"></div>
          <p class="sign-name" id="signName1"></p>
        </div>
      </div>
      <div class="sign-container">
        <button class="btn-sign-visibility" data-target="sign2-container">
          Show
        </button>
        <div id="sign2-container">
          <div class="image" id="image2"></div>
          <p class="sign-name" id="signName2"></p>
        </div>
      </div>
      <div class="sign-container">
        <button class="btn-sign-visibility" data-target="sign3-container">
          Show
        </button>
        <div id="sign3-container">
          <div class="image" id="image3"></div>
          <p class="sign-name" id="signName3"></p>
        </div>
      </div>
    </div>

    <h2>Signs in Parazon</h2>
    <form id="user-combination-form">
      <div class="all-user-signs-container">
        <div id="sign1" class="empty-box"></div>
        <div id="sign2" class="empty-box"></div>
        <div id="sign3" class="empty-box"></div>
      </div>
      <div>
        <button type="button" id="btn-check-combination">
          Check Combination
        </button>
      </div>
    </form>

    <div>
      <div
        class="selectable-signs-container"
        id="selectableSignsContainer"
      ></div>
    </div>

    <footer class="footer">
      <a href="https://github.com/zmijewskik" title="zmijewskik">
        <button type="button" id="btn-github">GitHub</button>
      </a>
    </footer>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script type="module" src="dist/index.js"></script>
  </body>
</html>
